<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<body>
    <h1>Desafio 2</h1>
    <p>O valor  foi: <span></span></p>
    

    <script>
        let valor = Number(prompt('Digite um valor: '))
       let numero = valor >= 20 ? 'Aprovado' : 'Reprovado'    // operador ternario
       document.querySelector('span').innerHTML = numero
    </script>
</body>
</html>
